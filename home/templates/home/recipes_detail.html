{% extends "home/base.html" %}
    {% block content %}
        <artice class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <a class="text-left mr-2" href="#">{{ object.type }}</a>
                        <p class="text-muted ml-2">Dodany: {{object.add_date|date:"d-m-Y"}}</p>
                            <button id="btnGroupDrop1" type="button" class="btn btn-secondary btn-sm dropdown-toggle ml-auto" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Opcje
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                                <a class="dropdown-item" href="{% url 'update' object.id %}">Zmień</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'delete' object.id %}">Usuń</a>
                            </div>
                    </div>
                </div>
                <img src="{{ object.image.url }}" class="card-img-top mt-2" alt="{{ object.name }}">
                <h2 class="article-title"> {{ object.name }} </h2>
                <h5>Składniki</h5>
                <p>{{ object.ingredients|linebreaks }}</p>
                <h5>Przygotowanie</h5>
                <p>{{ object.description|linebreaks }}</p>
            </div>
        </artice>
    {% endblock content %}
